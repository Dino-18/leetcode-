<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        function Selectionsort(s) {
            var min_index, temp;
            for(var i=0;i<=s.length-1;i++) {
                for(var j=i;j<=s.length-1;j++){
                    min_index = i;
                    if(s[min_index]>s[j]) {
                    min_index = j;
                    }
                temp = s[i];
                s[i] = s[min_index];
                s[min_index] = temp;
                }
            }
        return s;
        }
        var s=[1,5,6,2,3];
        var sort_s = Selectionsort(s);
        console.log(sort_s);
        
    </script>
</body>
</html>
